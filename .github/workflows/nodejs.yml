name: Node.js CI

on:
  schedule:
  - cron: "0 2 * * *"
  push:
    branches-ignore: [python]
  pull_request:
    branches-ignore: [python]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm lint
    - run: npm run start
    - run: npm test
    - uses: actions/upload-artifact@v2
      with:
        path: dist/**
      
  deploy:
    needs: build
    if: github.ref == 'refs/heads/node.js'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm run start
    - name: Has Changes
      id: changes
      uses: UnicornGlobal/has-changes-action@v1.0.11
    - name: Commit Changes
      if: steps.changes.outputs.changed == 1
      run: |
        git config --local user.email "2751799+roryclaasen@users.noreply.github.com"
        git config --local user.name "Rory Claasen [Bot]"
        now=$(date)
        git add readme.md
        git commit -m "[ci skip] Updates readme with latest changes"
        version=$(npm version patch)
        git reset --soft HEAD~2
        git commit -m "[ci skip] Updateds version to $version"
        git tag -fa $version -m $version
    - name: Push Changes
      if: steps.changes.outputs.changed == 1
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: node.js
        tags: true
