name: Build & Test

on:
  push:
    tags-ignore: ["v**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Test Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore Dependency Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run start
      - name: Test Package
        run: npm test
        continue-on-error: true
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/**

  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore Dependency Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run start
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.2.0
        continue-on-error: true
        env:
          DEFAULT_BRANCH: main
          VALIDATE_YAML: true
          VALIDATE_JSON: false
          VALIDATE_MD: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_TYPESCRIPT_STANDARD: false
      - name: Lint Package
        run: npm run lint
